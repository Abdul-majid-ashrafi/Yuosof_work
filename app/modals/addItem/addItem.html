<ion-header>
    <ion-toolbar royal>
        <ion-title>New Item</ion-title>
        <ion-buttons end>
            <button dark clear (click)="close()">Close</button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Price</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Delivery Days</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Company</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>


    </ion-list>
    <ion-grid>
        <!--<ion-row>
            <ion-col>
            </ion-col>
            <ion-col>
            </ion-col>
            <ion-col>
            </ion-col>
        </ion-row>-->
        <ion-row>
            <ion-col>
                <h5> Product Snap</h5>
            </ion-col>

            <ion-col>
                <img [src]="userImage || 'img/empty-product.png' " alt="" class="productImg">
            </ion-col>
            <ion-col>
                <button secondary (click)="uploadPicture()">Upload</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
            </ion-col>
            <ion-col>
            </ion-col>
            <ion-col>
                <button secondary (click)="addItem()">Insert</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
